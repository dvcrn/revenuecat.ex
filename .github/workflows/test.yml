name: test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v3
      - name: Cache Dialyzer PLT
        uses: actions/cache@v4
        with:
          path: |
            _build/dev/dialyxir*.plt
            _build/dev/dialyxir*.plt.hash
          key: ${{ runner.os }}-dialyxir-${{ hashFiles('mix.lock') }}
      - run: mix deps.get
      - run: mise run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v3
      - run: mix deps.get
      - run: mise run test
